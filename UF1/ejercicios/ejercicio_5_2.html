<frameset cols="40%,20%,20%,20%">

        <frame style="background-color: yellow;"></frame>

            <frame style="background-color: orange;"></frame>
            <frameset rows="50%,25%,25%">

    <frameset rows="20%,80%">
        <frame style="background-color: grey;"></frame>

        <frame style="background-color: yellow;"></frame>

    </frameset>

    <frameset rows="20%,20%,20%,20%,20%">
        <frame style="background-color: grey;"></frame>
        <frame style="background-color: green;"></frame>
        <frame style="background-color: blue;"></frame>
        <frame style="background-color: orange;"></frame>
        <frameset cols="50%,50%">
            <frame style="background-color: blue;"></frame>
